<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>BlazeFaceã§è¤‡æ•°é¡”ã‚’æ¤œå‡ºï¼†åˆæˆ</title>
<style>
  body {
    font-family: sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1rem;
    padding: 2rem;
    background: #f4f4f4;
  }
  canvas {
    border: 1px solid #aaa;
    border-radius: 8px;
    max-width: 90vw;
  }
  #controls {
    display: flex;
    gap: 1rem;
  }
  button {
    padding: 0.6rem 1.2rem;
    font-size: 1rem;
    border: none;
    border-radius: 6px;
    background: #0078d7;
    color: white;
    cursor: pointer;
  }
  button:disabled {
    background: #999;
    cursor: not-allowed;
  }
</style>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script> 
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface"></script>
</head>
<body>
  <h2>BlazeFaceã§è¤‡æ•°ã®é¡”ã«ç”»åƒã‚’åˆæˆã™ã‚‹ãƒ‡ãƒ¢</h2>

  <input type="file" id="fileInput" accept="image/*">
  <canvas id="canvas"></canvas>

  <div id="controls">
    <button id="processBtn" disabled>é¡”æ¤œå‡ºï¼‹åˆæˆ</button>
    <button id="downloadBtn" disabled>ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰</button>
  </div>


  <script>
    const fileInput = document.getElementById("fileInput");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const processBtn = document.getElementById("processBtn");
    const downloadBtn = document.getElementById("downloadBtn");

    let image = new Image();
    let model;
    let overlayImage;

    // ğŸ”¹ ãƒ¢ãƒ‡ãƒ«ã¨ã‚ªãƒ¼ãƒãƒ¼ãƒ¬ã‚¤ç”»åƒã‚’äº‹å‰ã«ãƒ­ãƒ¼ãƒ‰
    async function init() {
      console.log("ãƒ¢ãƒ‡ãƒ«èª­ã¿è¾¼ã¿ä¸­...");
      model = await blazeface.load(); // è‡ªå‹•ã§è»½é‡ãƒ¢ãƒ‡ãƒ«ã‚’èª­ã¿è¾¼ã‚€
      overlayImage = await loadOverlayImage("https://potatotimekun.github.io/imoface/imo.png");
      console.log("ãƒ¢ãƒ‡ãƒ«ã¨ã‚ªãƒ¼ãƒãƒ¼ãƒ¬ã‚¤ç”»åƒèª­ã¿è¾¼ã¿å®Œäº†");
    }

    // ğŸ”¹ overlayç”»åƒã‚’éåŒæœŸãƒ­ãƒ¼ãƒ‰
    async function loadOverlayImage(url) {
      const img = new Image();
      img.crossOrigin = "anonymous";
      return new Promise((resolve, reject) => {
        img.onload = () => resolve(img);
        img.onerror = reject;
        img.src = url;
      });
    }

    // ğŸ”¹ ç”»åƒé¸æŠã‚¤ãƒ™ãƒ³ãƒˆ
    fileInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => {
        image.src = reader.result;
      };
      reader.readAsDataURL(file);
    });

    // ğŸ”¹ ç”»åƒãŒãƒ­ãƒ¼ãƒ‰ã•ã‚ŒãŸã‚‰Canvasã«æç”»
    image.onload = () => {
      canvas.width = image.width;
      canvas.height = image.height;
      ctx.drawImage(image, 0, 0);
      processBtn.disabled = false;
    };

    // ğŸ”¹ é¡”æ¤œå‡ºï¼‹åˆæˆå‡¦ç†
    processBtn.addEventListener("click", async () => {
      if (!model || !overlayImage) return;

      // BlazeFaceã¯Tensorå…¥åŠ›ã‚’è¦æ±‚
      const predictions = await model.estimateFaces(image, false);
      console.log(predictions);

      // å…ƒç”»åƒã‚’å†æç”»
      ctx.drawImage(image, 0, 0);

      // è¤‡æ•°ã®é¡”ãã‚Œãã‚Œã«overlayã‚’è²¼ã‚‹
      predictions.forEach(pred => {
        const [x, y] = pred.topLeft;
        const [x2, y2] = pred.bottomRight;
        const w = x2 - x;
        const h = y2 - y;

        ctx.drawImage(overlayImage, x, y, w, h);
      });

      downloadBtn.disabled = false;
    });

    // ğŸ”¹ åŠ å·¥ç”»åƒã‚’ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰
    downloadBtn.addEventListener("click", () => {
      const a = document.createElement("a");
      a.href = canvas.toDataURL("image/png");
      a.download = "processed.png";
      a.click();
    });

    window.onload = init; // èµ·å‹•æ™‚ã«ãƒ¢ãƒ‡ãƒ«ãƒ­ãƒ¼ãƒ‰
  </script>
</body>
</html>
